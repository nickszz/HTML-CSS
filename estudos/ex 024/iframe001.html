<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>
        Acessando o Site Do 
        <!-- tamanho padrao 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositorio do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>

        tambem e bem legal
    </p>
</body>
</html>
